                <p>Akan is a tribe in Ghana where the people frequently name their children based on the day of the week they are born and the order in which they are born.</p>
            </div>
            <img src="images/myname.jpg" alt="">
            <div class="box">
                <p>If you are curious to know what name you'd be given if you were born in the Akan tribe in Ghana, fill in your details below:</p>
            </div>

             <select id="gender">
                 <option value="0">choose your gender</option>
